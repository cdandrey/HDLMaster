[state]
consol_visible=true
splConsol=@ByteArray(\0\0\0\xff\0\0\0\x1\0\0\0\x2\0\0\x3#\0\0\0\xc0\x1\0\0\0\x1\x1\0\0\0\x2\0)
splTree=@ByteArray(\0\0\0\xff\0\0\0\x1\0\0\0\x2\0\0\x1H\0\0\x6\x37\x1\0\0\0\x1\x1\0\0\0\x1\0)
tree_visible=true

[style]
combobox    = "QComboBox{
              background: SteelBlue;
              border-radius: 0 px;
              color: White;
            }
            QComboBox:hover{
              background: #5CACEE;
              border-radius: 0 px;
              color: White;
            }
            QComboBox::drop-down{
              subcontrol-origin: padding;
              subcontrol-position: top right;
              width: 12 px;
              border-left-width: 0 px;
              border-left-color: LightSteelBlue;
              border-left-style: solid;
              border-top-right-radius: 3 px;
              border-bottom-right-radius: 3 px;
            }
            QComboBox::down-arrow{
              image: url(:/ico/arrow_combo_box.png);
              height: 12 px;
              width: 12 px;
            }"

lable    = "QLabel{
              color: white;
              font-size: 12 px;
            }"

plain_edit    = "QPlainTextEdit{
             border: 0 px;
           }"

splitter = "QSplitter::handle:vertical{
              height: 1 px;
            }
            QSplitter::handle:horizontal{
              width: 0 px;
            } 
            QSplitter::handle{
              background:Black;
            }"

text_edit     = "QTextEdit{
             border: 0 px;
           }"

tool_bar = "QToolBar{
             background: SteelBlue;
            }"

tool_button  = "QToolButton:hover,
                 QToolButton:checked {
              border: 0 px;
              background: #5CACEE;
            }"

widget_tree     = "QTreeWidget{
             border: 0px;
            }"
